<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .site-wrap {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .content-wrap {
            position: relative;
            -webkit-transition: all 300ms ease 0;
            -moz-transition: all 300ms ease 0;
            -o-transition: all 300ms ease 0;
            transition: all 300ms ease 0;
            -webkit-transform: translate(0, 0);
            -moz-transform: translate(0, 0);
            -ms-transform: translate(0, 0);
            -o-transform: translate(0, 0);
            transform: translate(0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            z-index: 999;
        }

        .show-nav .content-wrap {
            -webkit-transform: translate(-275px, 0);
            -moz-transform: translate(-275px, 0);
            -ms-transform: translate(-275px, 0);
            -o-transform: translate(-275px, 0);
            transform: translate(-275px, 0);
            -webkit-transform: translate3d(-275px, 0, 0);
            -moz-transform: translate3d(-275px, 0, 0);
            -ms-transform: translate3d(-275px, 0, 0);
            -o-transform: translate3d(-275px, 0, 0);
            transform: translate3d(-275px, 0, 0);
        }

        /*  -----------------------------------------------------
      MENU BUTTON TOP
      ---------------------------------------------------- */
        .menu-wrap {
            position: absolute;
            z-index: 1000;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1em;
            border: 2px solid #fff;
            transition: all 300ms ease;
            font-size: 1.5em;
            color: #fff;
        }

        .menu-button.hide-nav {
            right: 295px;
        }

        .menu-button i {
            font-size: 1.5em;
            color: #fff;
        }

        /*  -----------------------------------------------------
      NAV 
      ---------------------------------------------------- */
        nav {
            width: 275px;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 998;
        }

        nav {
            background: #303030;
            text-align: center;
            -webkit-box-shadow: inset -1.5em 0 1.5em -0.75em rgba(0, 0, 0, 0.5);
            -moz-box-shadow: inset -1.5em 0 1.5em -0.75em rgba(0, 0, 0, 0.5);
            box-shadow: inset -1.5em 0 1.5em -0.75em rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li a {
            display: block;
            text-decoration: none !important;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            color: #fff;
        }

        nav ul li a:hover {
            background: #FC8732;
            color: #303030;
        }

        .menu-exit {
            height: 60px;
            width: 100%;
        }

        .menu-exit a {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .menu-exit a:hover {
            color: red;
        }

        /*  -----------------------------------------------------
      BILLBOARD 
      ---------------------------------------------------- */
        .billboard-wrap {
            height: 950px;
            background: #3BB2EF;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="menu-wrap"><a href="#" class="toggle-nav menu-button"><i class="fa fa-bars"></i> menu</a></div>
    <div class="site-wrap">
        <nav>
            <div class="menu-exit">
                <a href="#"><i class="fa fa-times fa-2x menu-exit-icon" aria-hidden="true"></i></a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li class=""></li>
            </ul>
        </nav>
        <div class="content-wrap">
            <section>
                <div class="billboard-wrap">

                </div>
                <!--end billboard-wrap-->
            </section>

            <section style="background: #303030; height: 1000px;">

            </section>
        </div>
        <!--end content-wrap-->
    </div>
    <!--end site-wrap-->
    <script>
        $(function () {
            $('.toggle-nav').click(function () {
                $('body').toggleClass('show-nav');
                $('.menu-button').toggleClass('hide-nav');
                return false;
            });
        });
        $(function () {
            $('.menu-exit-icon').click(function () {
                $('body').toggleClass('show-nav');
                $('.menu-button').toggleClass('hide-nav');
                return false;
            });
        });
        // Toggle with hitting of ESC
        $(document).keyup(function (e) {
            if (e.keyCode == 27) {
                $('body').toggleClass('show-nav');
            }
        });

    </script>
</body>

</html>
